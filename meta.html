<!-- 아아아 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adme 광고 소재 - 친숙하고 직관적인 버전</title>
    <!-- Tailwind CSS 로드 --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800;900&display=swap');
        body {
            font-family: 'Pretendard', sans-serif; /* 한국어 친숙한 Pretendard 폰트 사용 */
        }
        .ad-container {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #FFD166 0%, #FF9F1C 100%); /* 따뜻하고 친근한 주황-노랑 그라데이션 */
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
        }
        .icon-circle {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            padding: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
        .icon-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 8px;
            color: rgba(255, 255, 255, 0.9);
        }
        .main-headline {
            font-size: 3.8rem; /* 더 크게 */
            font-weight: 900;
            line-height: 1.2;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        .sub-headline {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #FFECC4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.15);
        }
        .highlight {
            color: #333; /* 핵심 키워드 강조 색상 */
            background-color: #A9E7F9; /* 연한 파란색 하이라이트 배경 */
            padding: 0 8px;
            border-radius: 5px;
            display: inline-block; /* 줄바꿈 시에도 배경 유지 */
        }
        .cta-button {
            background-color: #333; /* 버튼 배경 */
            color: #FFD166; /* 버튼 텍스트 */
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 1.6rem;
            font-weight: 800;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }
        .logo-small {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 2.5rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="ad-container">
        <div class="logo-small">Adme</div>

        <h1 class="main-headline">
            AI가 광고 영상 다 만드는데<br>
            <span class="highlight">촬영만 하실 분?!</span>
        </h1>
        <p class="sub-headline">
            복잡한 편집? 걱정마세요. <br>
            AI가 알아서 다 해드려요!
        </p>

        <div class="flex items-center justify-center mt-6 z-10">
            <div class="flex flex-col items-center">
                <div class="icon-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M12 8V4H8"/><rect x="4" y="4" width="16" height="16" rx="2"/><path d="M12 12h4"/><path d="M12 16h4"/><path d="M8 12h.01"/><path d="M8 16h.01"/></svg>
                </div>
                <span class="icon-text">AI 자동편집</span>
            </div>
            
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-white mx-4 mt-[-30px] opacity-70"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>

            <div class="flex flex-col items-center">
                <div class="icon-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
                </div>
                <span class="icon-text">간편 촬영</span>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-white mx-4 mt-[-30px] opacity-70"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>

            <div class="flex flex-col items-center">
                <div class="icon-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
                </div>
                <span class="icon-text">듀얼 수익</span>
            </div>
        </div>

        <div class="cta-button">
            지금 Adme 시작하기
        </div>
    </div>

</body>
</html>
